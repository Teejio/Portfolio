      <h2  data-value="> CODE" id = "codr" class = "Stackchild codeText">> CODE</h2>  
</div>
</div>

<script>
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ>!?";

let interval = null;

document.getElementById("codeCtn").onmouseover = event => {  
  let iteration = 2;
  
  clearInterval(interval);
  
  interval = setInterval(() => {
    var dingus = document.getElementById("codr")
    dingus.innerText = dingus.innerText
      .split("")
      .map((letter, index) => {
        if(index < iteration) {
          return dingus.dataset.value[index];
        }
      
        return letters[Math.floor(Math.random() * 28)]
      })
      .join("");
    
    if(iteration >= dingus.dataset.value.length){ 
      clearInterval(interval);
    }
    
    iteration += 1 / 2;
  }, 50);
}
</script>
